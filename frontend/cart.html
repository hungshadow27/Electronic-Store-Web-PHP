<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top text-center">
          <img
            src="https://cdn2.cellphones.com.vn/x30,webp,q100/https://dashboard.cellphones.com.vn/storage/top-banner-chinh-sach-bao-hanh-doi-tra.png"
            alt=""
          />
          <img
            src="https://cdn2.cellphones.com.vn/x30,webp,q100/https://dashboard.cellphones.com.vn/storage/top-banner-chinh-hang-xuat-vat-day-du.png"
            alt=""
          />
          <img
            src="https://cdn2.cellphones.com.vn/x30,webp,q100/https://dashboard.cellphones.com.vn/storage/top-banner-giao-nhanh-mien-phi.png"
            alt=""
          />
        </div>
      </div>

      <div class="bottom bg-danger py-3">
        <div class="container d-flex align-items-center">
          <div class="logo w-25">
            <span class="text-white fs-4 fw-medium">HungMobie</span>
            <img
              style="width: 40px"
              src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Mobile-Smartphone-icon.png"
              alt=""
            />
          </div>
          <div class="search w-50">
            <div class="input-group">
              <input
                type="text"
                class="form-control w-75"
                placeholder="Bạn cần tìm gì?"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <button class="input-group-text" id="basic-addon2">
                Tìm Kiếm
              </button>
            </div>
          </div>
          <div class="cart w-25 text-end">
            <button type="button" class="btn btn-outline-light">
              Giỏ hàng
            </button>
            <a href="login.html" type="button" class="btn btn-outline-light">
              Username
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="container py-4">
      <div class="row border p-2">
        <div class="col-4">
          <input type="checkbox" class="me-2" id="checkbox-all" />Sản phẩm
        </div>
        <div class="col-2">Đơn giá</div>
        <div class="col-2">Số lượng</div>
        <div class="col-2">Số tiền</div>
        <div class="col-2">Thao tác</div>
      </div>
      <div class="row mt-3 shadow border rounded py-2 align-items-center">
        <div class="col-4">
          <div class="d-flex">
            <input type="checkbox" class="me-2 checkbox" />
            <img
              class="w-25"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-15-pro-max_3.png"
              alt=""
            />
            <span class="fs-5 fw-medium">Apple Iphone 15 Pro Max</span>
          </div>
        </div>
        <div class="col-2">32.990.000₫</div>
        <div class="col-2">
          <input
            class="w-50"
            type="number"
            id="points"
            name="points"
            step="1"
            value="1"
          />
        </div>
        <div class="col-2 text-danger price">32990000</div>
        <div class="col-2">
          <a href="#" class="text-decoration-none">Xoá</a>
        </div>
      </div>
      <div class="row mt-3 shadow border rounded py-2 align-items-center">
        <div class="col-4">
          <div class="d-flex">
            <input type="checkbox" class="me-2 checkbox" />
            <img
              class="w-25"
              src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-15-pro-max_3.png"
              alt=""
            />
            <span class="fs-5 fw-medium">Apple Iphone 15 Pro Max</span>
          </div>
        </div>
        <div class="col-2">32.990.000₫</div>
        <div class="col-2">
          <input
            class="w-50"
            type="number"
            id="points"
            name="points"
            step="1"
            value="1"
          />
        </div>
        <div class="col-2 text-danger price">32990000</div>
        <div class="col-2">
          <a href="#" class="text-decoration-none">Xoá</a>
        </div>
      </div>
    </div>
    <div class="position-fixed container bottom-0 start-50 translate-middle">
      <div class="d-flex shadow border p-3 justify-content-between bg-white">
        <div>
          Tổng thanh toán (1 sản phẩm):
          <span class="col-2 text-danger fs-4 fw-bold" id="total-price">0</span>
        </div>
        <a href="#" class="btn btn-danger">Mua hàng</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const checkboxAll = document.getElementById("checkbox-all");
      const checkboxes = document.getElementsByClassName("checkbox");
      const totalPrice = document.getElementById("total-price");
      const price = document.getElementsByClassName("price");
      checkboxAll.addEventListener("click", () => {
        let total = 0;
        if (checkboxAll.checked) {
          for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = true;

            total += Number(
              checkboxes[
                i
              ].parentElement.parentElement.parentElement.getElementsByClassName(
                "price"
              )[0].innerHTML
            );
          }
        } else if (!checkboxAll.checked) {
          for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
          }
        }
        totalPrice.innerText = total;
      });
      let total = 0;
      for (let i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener("click", () => {
          if (checkboxes[i].checked === true) {
            total += Number(
              checkboxes[
                i
              ].parentElement.parentElement.parentElement.getElementsByClassName(
                "price"
              )[0].innerHTML
            );
          } else {
            total -= Number(
              checkboxes[
                i
              ].parentElement.parentElement.parentElement.getElementsByClassName(
                "price"
              )[0].innerHTML
            );
          }
          totalPrice.innerText = total;
        });
      }
    </script>
  </body>
</html>
